<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <title>Expense Tracker</title>
</head>
<body>
    <main id="container">
        <header>
            <h1>Expense Tracker</h1>
        </header>


        <section id="input">
            <form>
                <input type="radio" id="income" name="money-flow" value="income">
                <label for="income">Income</label><br>
                <input type="radio" id="expense" name="money-flow" value="expense">
                <label for="expense">Expense</label><br>
                <input type="text" id="who-from" placeholder="who is the money from"><br>
                <input type="text" id="what-for" placeholder="what is the money for"><br>
                <input type="number" id="how-much"><br>
                <input id="submit-btn" type="submit" value="Submit">
            </form>
        </section>

        
        <section id="total-balance">
            <h3>Your current balance is: <span id="current-balance">0</span></h3>
        </section>

        
        <section id="display">
            <section id="income-display">
                <h3>Incomings</h3>
                <ul id="incoming">

                </ul>
            </section>


            <section id="expense-display">
                <h3>Outgoings</h3>
                <ul id="outgoing">

                </ul>
            </section>
        </section>
    </main>
    <script src="/script.js" defer></script>
</body>
</html>
